# Basic
name:               "Mobil Yazılar"

author:
  facebook:         emede
  youtubeUser:      your-id
  youtubeChannel:   your-id
  twitter:          delipenguen
  github:           egemenmede
  stackoverflow:    your-id
  quora:            your-id
  linkedin:         egemenmede
  pinterest:        your-id
  googlePlus:       your-id
  instagram:        your-id
  reddit:           your-id
  medium:           your-id
  tumblr:           your-id
  email:            your-id@your-email.com

copyright:
  year:             2017
  name:             Egemen Mede

# Google-analytics
google-analytics:
  id:               ""

# Disqus
disqus:
  id:               ""
# id:               "kiko-plus"

# URL
url:                "https://egemenmede.github.io" # the base hostname & protocol for your site
# url:                "http://localhost:4000" # use this url when you develop
baseurl:            "/egemenmede.github.io" # the subpath of your site, e.g. /blog


# http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
timezone:           Turkey
permalink:          /:year-:month-:day/:title/

# Pagination
paginate:           5
paginate_path:      /page:num/

# Markdown
markdown:           kramdown
kramdown:
  input:            GFM

# Navigation
nav:
  - name:           "Hakkında"
    url:            "/about"
  - name:           "Arşiv"
    url:            "/archive"
  - name:           "Etiketler"
    url:            "/tags"
  - name:           "Github"
    url:            "https://github.com/egemenmede/egemenmede.github.io"

# Sass
sass:
  sass_dir:         _sass
  style:            :compressed

# Scopes
defaults:
  -
    scope:
      path:         ""
      type:         "pages"
    values:
      layout:       "page"
  -
    scope:
      path:         ""
      type:         "posts"
    values:
      layout:       "post"

# jekyll-seo-tag, see: http://www.rubydoc.info/gems/jekyll-seo-tag/1.2.0
gems:
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-admin

exclude:            [vendor]
